<div class="accordion-item">
  <h3 class="accordion-header">
    <button
      class="accordion-button"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#typeCollapse"
      aria-expanded="false"
      aria-controls="typeCollapse"
    >
      Types
    </button>
  </h3>

  <div
    class="accordion-collapse collapse show"
    id="typeCollapse"
    aria-labelledby="typeCollapse"
  >
    <div class="accordion-body">
      <div class="form-check" *ngFor="let type of types">
        <input
          class="form-check-input"
          type="checkbox"
          id="{{ 'type-filter-' + type.id }}"
          [(ngModel)]="type.selected"
          (change)="type.apply()"
        />

        <label class="form-check-label" for="{{ 'type-filter-' + type.id }}">{{
          type.name
        }}</label>
      </div>
    </div>
  </div>
</div>
