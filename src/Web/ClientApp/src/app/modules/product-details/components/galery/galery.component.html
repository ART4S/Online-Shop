<div class="galery" *ngIf="selectedPictureUrl">
  <img class="galery__picture" [src]="selectedPictureUrl" />

  <div class="d-flex justify-content-between">
    <button
      class="galery__button"
      type="button"
      (click)="carousel.prev()"
      [class.disabled]="!carousel.hasPrev()"
    >
      <img src="assets/svg/chevron-left.svg" width="32" height="32" />
    </button>

    <carousel
      class="galery__carousel"
      #carousel="carousel"
      [displayItemsCount]="5"
    >
      <ng-container *ngFor="let pictureUrl of pictureUrls">
        <ng-container *carouselItem>
          <img
            class="galery__thumbnail"
            [src]="pictureUrl"
            [class.selected]="pictureUrl === selectedPictureUrl"
            (click)="setPicture(pictureUrl)"
          />
        </ng-container>
      </ng-container>
    </carousel>

    <button
      class="galery__button"
      type="button"
      (click)="carousel.next()"
      [class.disabled]="!carousel.hasNext()"
    >
      <img src="assets/svg/chevron-right.svg" width="32" height="32" />
    </button>
  </div>
</div>
